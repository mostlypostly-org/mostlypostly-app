<!-- ============================
 EDIT STYLIST
=============================== -->
<template id="tpl-edit-stylist">
  <h3 class="text-lg font-semibold mb-4">Edit Stylist</h3>

  <form method="POST" action="/manager/admin/update-stylist" class="space-y-4">

    <!-- Required hidden fields -->
    <input type="hidden" data-field="salon_id" name="salon_id" value="{{salon_id}}" />
    <input type="hidden" data-field="id" name="id" value="{{id}}" />

    <!-- NAME -->
    <div>
      <label class="text-xs text-slate-400">Full Name</label>
      <input
        data-field="name"
        name="name"
        class="w-full mt-1 p-2 bg-slate-800 rounded"
        value="{{name}}"
      />
    </div>

    <!-- PHONE -->
    <div>
      <label class="text-xs text-slate-400">Phone</label>
      <input
        data-field="phone"
        name="phone"
        class="w-full mt-1 p-2 bg-slate-800 rounded"
        value="{{phone}}"
      />
    </div>

    <!-- INSTAGRAM -->
    <div>
      <label class="text-xs text-slate-400">Instagram Handle</label>
      <div class="flex items-center gap-1 mt-1">
        <span class="text-sm text-slate-500">@</span>
        <input
          data-field="instagram_handle"
          name="instagram_handle"
          class="w-full p-2 bg-slate-800 rounded"
          value="{{instagram_handle}}"
        />
      </div>
    </div>

    <!-- SPECIALTIES -->
    <div>
      <label class="text-xs text-slate-400">Specialties</label>

      <!-- THIS MUST EXIST OR TEXTBOX WILL NEVER APPEAR -->
      <div id="edit-specialties-rows" class="space-y-2 mt-2"></div>

      <!-- Hidden JSON field (admin.js requires EXACT id) -->
      <input
        type="hidden"
        id="edit-specialties-json"
        data-field="specialties_json"
        name="specialties_json"
      />

      <p class="text-[11px] text-slate-500">Up to 5 specialties.</p>
    </div>

    <button class="w-full bg-indigo-600 hover:bg-indigo-700 rounded p-2 mt-4">
      Save
    </button>
    <button
      type="button"
      onclick="window.admin.deleteCurrentMember()"
      class="w-full bg-red-600 hover:bg-red-700 rounded p-2 mt-2"
    >
      Delete Member
    </button>
  </form>
</template>
